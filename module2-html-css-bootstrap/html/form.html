<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        input,select 
        {
         width: 350px;
         height: auto;
         padding: 10px;   
        }
    </style>
</head>
<body>
    
     <h1>Form</h1>
    <form>
        <label>Name *</label>
        <br>
        <input type="text" placeholder="Name *" />
        <br><br>
        <label>Email *</label>
        <br>
        <input type="text" placeholder="Email *" />
        <br><br>
        <label>Password *</label>
        <br>
        <input type="password" placeholder="Password *" />
        <br><br>
        <label>Confirmed Password *</label>
        <br>
        <input type="password" placeholder="Confirmed password *" />
        <br><br>

        <label>Phone *</label>
        <br>
        <input type="text" placeholder="Phone *" />
        <br><br>

        <label>Address *</label>
        <br>
        <textarea  placeholder="Address *" rows="8" cols="49"></textarea>
        <br><br>

        <label>Select state *</label>
        <br>
        <select name="state" style="width: 372px;">
            <option value="">-select state-</option>
            <option value="">Gujrat</option>
            <option value="">Mahrastra</option>
        </select>
        <br><br>

        <label>Select city *</label>
        <br>
        <select name="city" style="width: 372px;">
            <option value="">-select city-</option>
            <option value="">Rajkot</option>
            <option value="">Mumbai</option>
        </select>
        <br><br>
        <input type="submit"  style="width: 150px;" value="Register">
        <br><br>
    </form>
  

</body>
</html>
