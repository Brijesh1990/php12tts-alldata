<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        input,select 
        {
         width: 350px;
         height: auto;
         padding: 10px;   
        }
    </style>
</head>
<body>

    <center>
    
     <fieldset style="width: 40%;">
        <legend> <h1>Registration Form</h1></legend>
    <form>
       
        <input type="text" placeholder="Name *" />
        <br><br>
        <input type="text" placeholder="Email *" />
        <br><br>
        <input type="password" placeholder="Password *" />
        <br><br>
        <input type="password" placeholder="Confirmed password *" />
        <br><br>
        <input type="text" placeholder="Phone *" />
        <br><br>
        <textarea  placeholder="Address *" rows="8" cols="49"></textarea>
        <br><br>
        <select name="state" style="width: 372px;">
            <option value="">-select state-</option>
            <option value="">Gujrat</option>
            <option value="">Mahrastra</option>
        </select>
        <br><br>
        <select name="city" style="width: 372px;">
            <option value="">-select city-</option>
            <option value="">Rajkot</option>
            <option value="">Mumbai</option>
        </select>
        <br><br>
        <input type="submit"  style="width: 150px; margin: 0;" value="Register">

        <input type="reset"  style="width: 150px; margin: 0;" value="Reset">
        <br><br>
        <b>Already have an   account ?<a href="login.html">Login here </a></b>
        
    </form>
  </fieldset>
</center>
</body>
</html>
